    <script src="./xui_2_files/web3.min.js.download"></script>
	
	<script>
		
		window.ethereum.enable();
			if (typeof web3 !== 'undefined') {
				web3 = new Web3(web3.currentProvider);
			} else {
				console.log('No web3 provider detected');
				web3 = new Web3(new Web3.providers.HttpProvider('http://localhost:8545'));
		}
		
		web3.eth.defaultAccount = web3.eth.accounts[0];
		web3.eth.handleRevert = true; 
		console.log("Current account ",web3.eth.defaultAccount);
		
		var VotingContract = web3.eth.contract([
	{
		"constant": false,
		"inputs": [
			{
				"name": "_candidate",
				"type": "uint256"
			}
		],
		"name": "vote",
		"outputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [],
		"name": "HOST",
		"outputs": [
			{
				"name": "",
				"type": "address"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [],
		"name": "callresults",
		"outputs": [
			{
				"name": "",
				"type": "uint256[16]"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": false,
		"inputs": [],
		"name": "delVoters",
		"outputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "constructor"
	}
]);

	var Voting = VotingContract.at('0xd18e5e861fa6b2961b37d2152145de7b7b451bd2');
    //console.log(Voting);
			
	document.addEventListener("DOMContentLoaded", function(event) {
		Voting.HOST(function(error, result){
            if(!error){
				document.getElementById("send").disabled = (result == web3.eth.defaultAccount);
				
				if(result == web3.eth.defaultAccount){
				var button = document.createElement("button");
				button.innerHTML = "Обновить результаты";

				var body = document.getElementById("maincontainer");
				body.appendChild(button);

				button.addEventListener ("click", function() {
					Voting.delVoters(function(error, result){
					if(!error){
						console.log(result);
					}
					else
						console.error(error);
				})
				});
				}
            }
            else
                console.error(error);
        });
	});

	Voting.callresults(function(error, result){
    	if(!error){
			let vote_places = [...document.getElementById("valuerow").children];
			let arr = result.map(res => res.c[0])
			for(let i = 0; i < vote_places.length; i++){
				vote_places[i].innerHTML = arr[i];
			}
        }
        else
        	console.error(error);
    });
	
	function voteBTN() {
		var color = document.getElementById("selectcolor").value;
		Voting.vote(color,function(error, result){
			if(!error){
				/*Voting.callresults(function(err, resu){
					if(!error){
						let vote_places = [...document.getElementById("valuerow").children];
						let arr = resu.map(res => res.c[0])
						for(let i = 0; i < vote_places.length; i++){
							vote_places[i].innerHTML = arr[i];
						}
					}
					else
						console.error(err);
				});*/
				alert("Спасибо за Ваш голос");
				console.log(result);
			}
			else
				console.error(error);
		});
	}

    </script>

<div class="container" id="maincontainer">
